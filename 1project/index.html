<!DOCTYPE html> 
<head>
    <title>JavaScript Select Menu</title>
    <link rel=stylesheet id=style type=text/css href=./css/lightgreen-snake.css />
    <link rel=stylesheet type=text/css href=./css/style.css />

<script type="text/javascript">
const getTheme = () => {
    const changeTheme = ((Theme) => {
        let style = document.getElementById('style').setAttribute('href', Theme );
    })
    const selectBox = document.getElementById('selectBox');
    const selectedValue = selectBox.selectedIndex;
    console.log(selectedValue)
    switch(selectedValue){
        case 0:
            changeTheme('css/dark-snake.css');
            break;
        case 1:
            changeTheme('css/bright-snake.css');
            break;
        default:
            changeTheme('css/lightgreen-snake.css');
    }
}

</script>
</head>
<body>
    <div class="logo">
        <img src="./images/logoSnake2.png" alt="logo snake" class="logoSnake">
    </div>

    <div class="container">
        <select id="selectBox" onchange=getTheme()>
            <option >Dark Theme</option>
            <option >Bright Theme</option>
            <option  selected >Light Green Theme</option>
        </select>
    </div>
    
</body>
</html>
