<!DOCTYPE html> 
<head>
    <title>100 JavaScript Snake</title>
    <link rel=stylesheet id=style type=text/css href=./css/bright-snake.css />
    <link rel=stylesheet id=style type=text/css href=./css/style.css />
<script>
const getTheme = () => {
    const changeTheme = ((Theme) => {
        let style = document.getElementById('style').setAttribute('href', Theme );
    })
    let index = document.getElementById('select').selectedIndex;
    switch(index){
        case 0:
            changeTheme('css/dark-snake.css');
            break;
        case 1:
            changeTheme('css/bright-snake.css');
            break;
        case 2:
            changeTheme('css/lightgreen-snake.css');
    }
} 
</script>
</head>
<body>
    <div class="logo">
        <img src="./images/logoSnake2.png" alt="logo snake" class="logoSnake">
    </div>

    <div class="container">
        <button onclick=getTheme()>Click to use this theme.</button>
        <select id="select">
            <option>Dark Theme</option>
            <option>Bright Theme</option>
            <option>Light Green Theme</option>
        </select>
    </div>

    <div class="buttonStartGame">
        <div class="RightButton">
            <button onclick=startGame()>Start the Game</button>
            <!-- <button id="startGame">Start the Game</button> -->
        </div>
    <!-- <div id="mode-wrapper">Select which mode you would like to play in.<br /><button id="Easy">Easy</button><br /><button id="Medium">Medium</button><br /><button id="Difficult">Difficult</button></div> -->
    <!-- <button id="high-score">Get your current high score for this game.</button> -->
        <div class="showInfo">
            <h1 id="name">Name:</h1>
            <h1 id="score">Score:</h1>
        </div>
    </div>

    <div id="wall">
        <canvas id="myCanvas" width="224" height="268"></canvas>
    </div>
    
    <div class="container2">

        <img src="images/snake/head.svg" alt="headSnake" id="headSnake" class="resizeSnakeImages">
    </div>


    <script type="text/javascript" src="./js/snake.js"></script>
    
</body>
</html>
